<style>
	
body {

    padding: 20px;

.container {
    background-color: white;
    padding: 20px;
    width: 500px;
    max-height: 90vh;
    overflow-y: auto;
    border-radius: 10px;
    border: 4px solid pink;
    box-shadow: 0 0 15px black;
    margin: auto;
}

h1 {
    text-align: center;
    color: #F40BC9;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 10px;
    margin-bottom: 5px;
    color: #C809A5;
    font-weight: bold;
}

select {
    width: 100%;
    padding: 7px;
    margin-bottom: 15px;
    border: 2px solid #FA8FE6;
    border-radius: 5px;
}

input[type="button"] {
    width: 100%;
    padding: 10px;
    background-color: #C809A5;
    color: white;
    border: none;
    border-radius: 20px;
    font-size: 15px;
    cursor: pointer;
}

input[type="button"]:hover {
    background-color: #C809A5;
}

#resultat {
    margin-top: 15px;
    font-weight: bold;
    color: blue;
    text-align: center;
}

.question {
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
}

.bonne {
    background-color: #e6ffe6;
    border: 2px solid green;
}

.mauvaise {
    background-color: #ffe6e6;
    border: 2px solid red;
}

</style>

<script>


function corrigerQuestion(num, bonneValeur) {
    const select = document.getElementById("q" + num);
    const div = document.getElementById("question" + num);

    div.classList.remove("bonne", "mauvaise");

    if (select.value === bonneValeur) {
        div.classList.add("bonne");
        return 1;
    } else {
        div.classList.add("mauvaise");
        return 0;
    }
}
	

	
function calculerNote() {
    let score = 0;
    let total = 20;

    score += corrigerQuestion(1, "2");
    score += corrigerQuestion(2, "1");
    score += corrigerQuestion(3, "3");
    score += corrigerQuestion(4, "4");
    score += corrigerQuestion(5, "1");
    score += corrigerQuestion(6, "2");
    score += corrigerQuestion(7, "4");
    score += corrigerQuestion(8, "3");
    score += corrigerQuestion(9, "2");
    score += corrigerQuestion(10, "4");
    score += corrigerQuestion(11, "1");
    score += corrigerQuestion(12, "1");
    score += corrigerQuestion(13, "2");
    score += corrigerQuestion(14, "2");
    score += corrigerQuestion(15, "4");
    score += corrigerQuestion(16, "3");
    score += corrigerQuestion(17, "2");
    score += corrigerQuestion(18, "3");
    score += corrigerQuestion(19, "1");
    score += corrigerQuestion(20, "4");

    let message = "Ton score est de " + score + " / " + total;

    if (score <= 10) {
        message += " - Il faut revoir tes bases";
    } else if (score < 15) {
        message += " - Pas mal";
    } else {
        message += " - Bravo, tu es très cultivé";
    }

    document.getElementById("resultat").innerText = message;
}

	
function correction() {
    const div = document.getElementById("correction");
    if (div.innerHTML === "") {
        div.innerHTML = `
            <p>Question 1 : Ottawa</p>
            <p>Question 2 : 7</p>
            <p>Question 3 : Léonard de Vinci</p>
            <p>Question 4 : L'océan Pacifique</p>
            <p>Question 5 : 1969</p>
            <p>Question 6 : L'Oxygène</p>
            <p>Question 7 : Le Japon</p>
            <p>Question 8 : 11</p>
            <p>Question 9 : Le Nil</p>
            <p>Question 10 : Victor Hugo</p>
            <p>Question 11 : Mercure</p>
            <p>Question 12 : Le guépard</p>
            <p>Question 13 : En Italie</p>
            <p>Question 14 : 6</p>
            <p>Question 15 : Le désert de l'Antarctique</p>
            <p>Question 16 : Le chinois mandarin</p>
            <p>Question 17 : Le sismographe</p>
            <p>Question 18 : La Russie</p>
            <p>Question 19 : Louis-Napoléon Bonaparte</p>
            <p>Question 20 : 32</p>
        `;
    } else {
        div.innerHTML = "";
    }
}

	
</script>
